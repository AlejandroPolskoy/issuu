<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Ejercicio css 2</title>
</head>
<body>
    <header>
        <span>
            <img src="img/Issuu.jpg"/>
        </span>
        <span id="signin">
            <div>Already a user?</div>
            <div><a href="#">Sign in</a></div>
        </span>
    </header>
    <main>
        <h1>Create an Issuu Account.</h1>
        <div>
            <div class="signlink ggl"><a href="">Sign in with Google</a></div>
            <div class="signlink fcb"><a href="">Continue with Facebook</a></div>
        </div>
        <p>or with email</p>
        <div id="form1">
            <form>
                <div class="row">
                    <div class="formlabel">Email</div>
                    <div>
                        <input type="text" placeholder="e.g. john.doe@email.com"></input>
                    </div>
                </div>

                <div class="row">
                    <div class="formlabel">Password</div>
                    <div>
                        <input type="password" name="pswd" id="pswd">
                    </div>
                </div>

                <div class="row terms">
                    <input type="checkbox" name="terms" id="terms">I accept the&nbsp;<a href="#">Terms of Service</a>&nbsp;and the <a href="#">&nbsp;Professional Terms of Service</a>.
                </div>
                <div>
                    <input id="btn_ca" type="submit" value="CREATE ACCOUNT">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <span>Issuu Inc.</span>
        <span>Terms</span>
        <span>Privacy</span>
        <span>DMCA</span>
    </footer>
</body>
</html>
